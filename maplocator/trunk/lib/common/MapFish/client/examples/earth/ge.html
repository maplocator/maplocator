	<script type="text/javascript">

    // reference local blank image
    Ext.BLANK_IMAGE_URL = '../../mfbase/ext/resources/images/default/s.gif';

    Ext.onReady(function() {

        // Creates OpenLayers 2D map
        var options = {
            projection: "EPSG:900913",
            units: "m",
            maxResolution: 156543.0339,
            maxExtent: new OpenLayers.Bounds(-20037508, -20037508,
                                             20037508, 20037508.34)
        };
        options.controls = [
            new OpenLayers.Control.Navigation()
        ]
        map = new OpenLayers.Map('mapContainer', options);

        var mapcomponent = new mapfish.widgets.MapComponent({map: map});

        // Creates OSM layer
        var mapnik = new OpenLayers.Layer.TMS(
            "OpenStreetMap",
            "http://tile.openstreetmap.org/",
            {
                type: 'png', getURL: osm_getTileURL,
                displayOutsideMaxExtent: true
            }
        );
        // Creates Google layers
        var gmap = new OpenLayers.Layer.Google(
            "GoogleMap",
            {'sphericalMercator': true}
        );
        var gsat = new OpenLayers.Layer.Google(
            "Google Satellite",
            {type: G_SATELLITE_MAP, 'sphericalMercator': true, numZoomLevels: 22}
        );
        var ghyb = new OpenLayers.Layer.Google(
            "Google Hybrid",
            {type: G_HYBRID_MAP, 'sphericalMercator': true}
        );

        map.addLayers([mapnik, gmap, gsat, ghyb]);

        var toolbar = new mapfish.widgets.toolbar.Toolbar({
            map: map,
            configurable: false
        });

        var viewport = new Ext.Viewport({
            layout:'border',
            items: [
                {
                    region: 'north',
                    contentEl: 'header',
                    border: false,
                    height: 96
                },{
                    region: 'center',
                    layout: 'border',
                    border: false,
                    items: [
                        {
                            region: 'west',
                            contenEl: 'menu',
                            minWidth: 150,
                            title: 'MapFish Tools',
                            width: '12%',
                            split: true,
                            collapsible: true,
                            collapseMode: 'mini',
                            tbar: toolbar,
                            layout: 'fit',
                            items: [{
                                xtype: 'layertree',
                                map: map,
                                border: false
                            }]
                        },{
                            region: 'center',
                            contentEl: 'mapContainer',
                            minWidth: 200,
                            title: 'MapFish 2D'
                        },{
                            region: 'east',
                            width: '40%',
                            contentEl: 'map3dContainer',
                            split: true,
                            collapsible: true,
                            collapseMode: 'mini',
                            minWidth: 400,
                            title: 'MapFish 3D Featuring Google Earth'
                        }]
                },{
                    region: 'south',
                    contentEl: 'footer',
                    border: false,
                    height: 25
                }
            ]
        });


		//var center = new OpenLayers.LonLat(-13625995.09, 4550849.74);
		var base_map_projection = 'EPSG:900913';
		var cur_layer_projection = 'EPSG:4326';
        center = new OpenLayers.LonLat(80,23);
  		center.transform(new OpenLayers.Projection(cur_layer_projection), new OpenLayers.Projection(base_map_projection));

        map.setCenter(center, 6);

        // Creates GE plugin
        earth = new mapfish.Earth(map, 'map3dContainer', {lonLat: center,
                                                          altitude: 50,
                                                          heading: -60,
                                                          tilt: 70,
                                                          range: 700});

        toolbar.addControl(new OpenLayers.Control.ZoomBox({
            title: 'Zoom in'
        }),
        {
            iconCls: 'zoomin',
            toggleGroup: 'map'
        });
        toolbar.addControl(new OpenLayers.Control.ZoomBox({
            out: true,
            title: 'Zoom out'
        }),
        {
            iconCls: 'zoomout',
            toggleGroup: 'map'
        });
        toolbar.addControl(new OpenLayers.Control.DragPan({
            isDefault: true,
            title: 'Pan'
        }),
        {
            iconCls: 'pan',
            toggleGroup: 'map'
        });
        toolbar.add(new Ext.Toolbar.Spacer());
        toolbar.add(new Ext.Toolbar.Separator());
        toolbar.add(new Ext.Toolbar.Spacer());

        var nav = new OpenLayers.Control.NavigationHistory();
        map.addControl(nav);
        nav.activate();
        toolbar.add(
            new Ext.Toolbar.Button({
                iconCls: 'back',
                tooltip: 'Previous View',
                handler: nav.previous.trigger
            })
        );
        toolbar.add(
            new Ext.Toolbar.Button({
                iconCls: 'next',
                tooltip: 'Next View',
                handler: nav.next.trigger
            })
        );

        toolbar.activate();

    });

    function osm_getTileURL(bounds) {
        var res = this.map.getResolution();
        var x = Math.round((bounds.left - this.maxExtent.left) / (res * this.tileSize.w));
        var y = Math.round((this.maxExtent.top - bounds.top) / (res * this.tileSize.h));
        var z = this.map.getZoom();
        var limit = Math.pow(2, z);

        if (y < 0 || y >= limit) {
            return OpenLayers.Util.getImagesLocation() + "404.png";
        } else {
            x = ((x % limit) + limit) % limit;
            return this.url + z + "/" + x + "/" + y + "." + this.type;
        }
    }
	</script>
